<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jasper 除法介面測試</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Roboto+Mono:wght@500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f9ff; }
        .math-font { font-family: 'Roboto Mono', monospace; }
        
        /* 模擬 V2.5 的輸入框樣式 */
        .input-box {
            width: 40px; height: 50px;
            text-align: center; font-size: 1.5rem; font-weight: 700;
            border: 2px solid #60a5fa; background-color: white;
            border-radius: 0.5rem; outline: none;
            font-family: 'Roboto Mono', monospace;
            display: flex; align-items: center; justify-content: center;
        }
        /* 固定數字樣式 */
        .static-num {
            width: 40px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; font-weight: 900; color: #334155;
            font-family: 'Roboto Mono', monospace;
        }
        /* 除法專用線條 */
        .division-bracket {
            border-left: 3px solid #1e293b; /* 左豎線 */
            border-top: 3px solid #1e293b;  /* 上橫線 */
            padding-left: 0.5rem;
            margin-left: 0.5rem;
        }
        .subtraction-line {
            height: 2px; background-color: #1e293b; width: 100%; margin: 4px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const DivisionMockup = () => {
            // 假數據： 75 / 3 = 25
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    
                    <div className="bg-white p-8 rounded-[2rem] shadow-xl border border-indigo-100 max-w-md w-full">
                        <div className="text-center mb-8">
                            <span className="bg-indigo-100 text-indigo-700 px-4 py-1 rounded-full text-sm font-bold">
                                UI Prototype (兩位數除法)
                            </span>
                        </div>

                        {/* 直式除法 Grid 容器 */}
                        <div className="flex justify-center text-3xl">
                            
                            {/* 左邊：除數 (Divisor) */}
                            <div className="flex flex-col items-end pt-[3.5rem] mr-1">
                                <div className="static-num">3</div> {/* 除數 */}
                                <div className="h-12 w-8 text-slate-300 text-xl flex items-center justify-end font-bold">-</div>
                                <div className="h-2"></div>
                                <div className="h-12"></div>
                                <div className="h-12 w-8 text-slate-300 text-xl flex items-center justify-end font-bold">-</div>
                            </div>

                            {/* 右邊：主體 (Quotient + Dividend + Steps) */}
                            <div>
                                {/* Row 1: 商 (Quotient) */}
                                <div className="flex justify-start pl-4 gap-1 mb-1">
                                    <input className="input-box text-blue-600" defaultValue="2" />
                                    <input className="input-box text-blue-600" defaultValue="5" />
                                </div>

                                {/* Row 2: 被除數 (Dividend) 被括號包住 */}
                                <div className="division-bracket pt-1 pb-1">
                                    <div className="flex gap-1">
                                        <div className="static-num">7</div>
                                        <div className="static-num">5</div>
                                    </div>
                                </div>

                                {/* Row 3: 第一步乘積 (3x2=6) */}
                                <div className="flex justify-start gap-1 pl-4">
                                    <input className="input-box" defaultValue="6" />
                                    <div className="w-[40px]"></div> {/* 空位 */}
                                </div>

                                {/* Line */}
                                <div className="pl-4"><div className="subtraction-line w-[44px]"></div></div>

                                {/* Row 4: 餘數1 + 降位 (7-6=1, 降5 -> 15) */}
                                <div className="flex justify-start gap-1 pl-4">
                                    <input className="input-box" defaultValue="1" />
                                    <div className="static-num text-slate-400 animate-bounce">5</div> {/* 降位通常是自動顯示或填寫 */}
                                </div>

                                {/* Row 5: 第二步乘積 (3x5=15) */}
                                <div className="flex justify-start gap-1 pl-4">
                                    <input className="input-box" defaultValue="1" />
                                    <input className="input-box" defaultValue="5" />
                                </div>

                                {/* Line */}
                                <div className="pl-4"><div className="subtraction-line w-[88px]"></div></div>

                                {/* Row 6: 最終餘數 (Remainder) */}
                                <div className="flex justify-end gap-1 pl-4">
                                    <input className="input-box border-green-400 bg-green-50" defaultValue="0" />
                                </div>
                            </div>
                        </div>

                        <div className="mt-10 text-center text-slate-400 text-sm font-bold">
                            註：這是 75 ÷ 3 = 25 的視覺範例
                        </div>
                    </div>

                    <button className="mt-8 bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold shadow-lg">
                        確認介面樣式
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DivisionMockup />);
    </script>
</body>
</html>
